<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .task, .project {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task:hover, .project:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .project {
            border-left: 4px solid var(--primary-color);
        }

        .task {
            border-left: 4px solid var(--success-color);
            position: relative;
        }

        .task strong {
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .project strong {
            font-size: 1.2rem;
        }

        .task-status {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-done {
            background-color: #d4edda;
            color: #155724;
        }

        form {
            margin-top: 2.5rem;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        input, select, textarea {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s;
            max-width: 500px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-right: 0.5rem;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .inline-form {
            display: inline;
            margin-left: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-header">
            <h1>Projects</h1>
            <button type="button" onclick="toggleAddForm('add-project-form')">➕ Add Project</button>
        </div>

        <div class="grid">
            {% for project in projects %}
            <div class="project">
                <strong>{{ project.id }} - {{ project.name }}</strong><br>
                <p>{{ project.description }}</p>

                <button type="button" onclick="toggleEditForm('project-{{ project.id }}')">Edit</button>

                <form id="project-{{ project.id }}" method="post" action="/edit-project/{{ project.id }}" style="display: none; margin-top: 1rem;">
                    <label>
                        Name:
                        <input type="text" name="name" value="{{ project.name }}" required>
                    </label>
                    <label>
                        Description:
                        <textarea name="description">{{ project.description }}</textarea>
                    </label>
                    <button type="submit">Save</button>
                </form>

                <!-- Delete Form with option to remove associated tasks -->
                <form method="post" action="/delete-project/{{ project.id }}" class="inline-form" onsubmit="return confirm('Are you sure you want to delete this project?');">
                    <label style="display: inline-flex; align-items: center;">
                        <input type="checkbox" name="with_tasks" value="true" style="margin-right: 0.3rem;">
                        Remove associated tasks
                    </label>
                    <button type="submit">Delete</button>
                </form>
            </div>
            {% endfor %}
        </div>

        <form id="add-project-form" method="post" action="/add-project" style="display: none;">
            <label>
                Name:
                <input type="text" name="name" required placeholder="Enter project name">
            </label>

            <label>
                Description:
                <textarea name="description" placeholder="Enter project description"></textarea>
            </label>

            <button type="submit">Add Project</button>
        </form>

        <div class="section-header">
            <h1>Tasks</h1>
            <button type="button" onclick="toggleAddForm('add-task-form')">➕ Add Task</button>
        </div>

        <div class="grid">
            {% for task in tasks %}
            <div class="task">
                <strong>{{ task.title }}</strong>
                <span class="task-status {{ 'status-done' if task.is_done else 'status-pending' }}">
                    {{ "Done" if task.is_done else "Pending" }}
                </span>
                <p>{{ task.description }}</p>
                <small>Project ID: {{ task.project_id }}</small><br>

                <button type="button" onclick="toggleEditForm('task-{{ task.id }}')">Edit</button>

                <form id="task-{{ task.id }}" method="post" action="/edit-task/{{ task.id }}" style="display: none; margin-top: 1rem;">
                    <label>
                        Title:
                        <input type="text" name="title" value="{{ task.title }}" required>
                    </label>
                    <label>
                        Description:
                        <textarea name="description">{{ task.description }}</textarea>
                    </label>
                    <label>
                        Status:
                        <select name="is_done">
                            <option value="false" {% if not task.is_done %}selected{% endif %}>Pending</option>
                            <option value="true" {% if task.is_done %}selected{% endif %}>Done</option>
                        </select>
                    </label>
                    <label>
                        Project:
                        <select name="project_id" required>
                            {% for project in projects %}
                            <option value="{{ project.id }}" {% if project.id == task.project_id %}selected{% endif %}>
                                {{ project.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </label>
                    <button type="submit">Save</button>
                </form>

                <form method="post" action="/delete-task/{{ task.id }}" class="inline-form" onsubmit="return confirm('Are you sure you want to delete this task?');">
                    <button type="submit">Delete</button>
                </form>
            </div>
            {% endfor %}
        </div>

        <form id="add-task-form" method="post" action="/add-task" style="display: none;">
            <label>
                Title:
                <input type="text" name="title" required placeholder="Enter task title">
            </label>

            <label>
                Description:
                <textarea name="description" placeholder="Enter task description"></textarea>
            </label>

            <label>
                Project:
                <select name="project_id" required>
                    <option value="" disabled selected>Select a project</option>
                    {% for project in projects %}
                        <option value="{{ project.id }}">{{ project.name }}</option>
                    {% endfor %}
                </select>
            </label>

            <button type="submit">Add Task</button>
        </form>
    </div>

    <script>
    function toggleEditForm(id) {
        const form = document.getElementById(id);
        form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function toggleAddForm(id) {
        const form = document.getElementById(id);
        form.style.display = form.style.display === "none" ? "block" : "none";
    }
    </script>
</body>
</html>
